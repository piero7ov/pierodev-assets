<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>pierodev-assets ¬∑ Biblioteca</title>

  <style>
    /* ---------------------------
      THEME TOKENS (Light default)
      Opci√≥n A ‚Äî Neo-Terminal / Dev vibe
    ---------------------------- */
    :root {
      color-scheme: light;

      --bg: #f6f8fb;
      --surface: #ffffff;
      --surface2: #f1f5f9;

      --text: #0f172a;
      --muted: #475569;

      --border: rgba(15, 23, 42, .14);

      --blue: #2563eb;
      --orange: #f97316;

      --radius: 12px;

      --shadow: 0 14px 30px rgba(2, 6, 23, .10);
      --shadow2: 0 8px 18px rgba(2, 6, 23, .10);

      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

      --focus: 0 0 0 4px rgba(37, 99, 235, .12);

      /* checker tokens */
      --checker-a: rgba(2, 6, 23, .06);
      --checker-b: transparent;

      /* header */
      --header-bg: rgba(246, 248, 251, .96);

      /* scanlines sutil */
      --scan: rgba(2, 6, 23, .05);
    }

    /* ---------------------------
      DARK THEME OVERRIDES (robusto)
      Responde si data-theme est√° en html o body
    ---------------------------- */
    html[data-theme="dark"],
    body[data-theme="dark"] {
      color-scheme: dark;

      --bg: #070c14;
      --surface: #0b162d;
      --surface2: #0f213f;

      --text: rgba(255, 255, 255, .92);
      --muted: rgba(255, 255, 255, .72);

      --border: rgba(255, 255, 255, .14);

      --shadow: 0 22px 60px rgba(0, 0, 0, .38);
      --shadow2: 0 14px 36px rgba(0, 0, 0, .30);

      --focus: 0 0 0 4px rgba(59, 130, 246, .20);

      --checker-a: rgba(255, 255, 255, .10);
      --checker-b: transparent;

      --header-bg: rgba(7, 12, 20, .92);

      --scan: rgba(255, 255, 255, .06);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--sans);
      color: var(--text);
      min-height: 100vh;

      background:
        radial-gradient(900px 520px at 12% 0%, rgba(37, 99, 235, .20), transparent 60%),
        radial-gradient(900px 520px at 88% 10%, rgba(249, 115, 22, .14), transparent 60%),
        repeating-linear-gradient(0deg,
          var(--scan) 0px,
          var(--scan) 1px,
          transparent 1px,
          transparent 7px),
        var(--bg);
    }

    a {
      color: inherit;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;

      background: var(--header-bg);
      backdrop-filter: none;

      border-bottom: 1px solid var(--border);
      box-shadow: 0 10px 26px rgba(2, 6, 23, .08);
    }

    html[data-theme="dark"] header,
    body[data-theme="dark"] header {
      box-shadow: 0 14px 34px rgba(0, 0, 0, .35);
    }

    .wrap {
      max-width: 1120px;
      margin: 0 auto;
      padding: 18px 16px;
    }

    .title {
      display: flex;
      gap: 14px;
      align-items: flex-start;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    h1 {
      margin: 0;
      font-size: 18px;
      letter-spacing: .6px;
      text-transform: uppercase;
    }

    .subtitle {
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.4;
      max-width: 70ch;
    }

    .baseRow {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    .pill {
      border: 1px solid var(--border);
      padding: 10px 12px;
      border-radius: 999px;
      font-size: 12.5px;
      color: var(--muted);
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 8px;

      background:
        linear-gradient(180deg, rgba(255, 255, 255, .75), rgba(255, 255, 255, .35)),
        var(--surface);

      box-shadow: var(--shadow2);
    }

    html[data-theme="dark"] .pill,
    body[data-theme="dark"] .pill {
      background:
        linear-gradient(180deg, rgba(255, 255, 255, .08), rgba(255, 255, 255, .02)),
        var(--surface);
    }

    .pill code {
      font-family: var(--mono);
      font-size: 12px;
      color: var(--text);
      background: var(--surface2);
      padding: 2px 6px;
      border: 1px solid var(--border);
      border-radius: 8px;
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr 220px 220px auto;
      gap: 10px;
      margin-top: 14px;
      align-items: center;
    }

    @media (max-width: 920px) {
      .controls {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 560px) {
      .controls {
        grid-template-columns: 1fr;
      }
    }

    input,
    select,
    button {
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
      border-radius: 10px;
      padding: 12px 12px;
      font-size: 14px;
      outline: none;
      box-shadow: none;
    }

    input::placeholder {
      color: rgba(148, 163, 184, .95);
    }

    html[data-theme="dark"] input::placeholder,
    body[data-theme="dark"] input::placeholder {
      color: rgba(148, 163, 184, .78);
    }

    input:focus,
    select:focus {
      border-color: rgba(37, 99, 235, .55);
      box-shadow: var(--focus);
    }

    /* ‚úÖ FIX: opciones del select legibles */
    select option {
      color: #0f172a !important;
      background: #ffffff !important;
    }

    html[data-theme="dark"] select option,
    body[data-theme="dark"] select option {
      color: rgba(255, 255, 255, .92) !important;
      background: #0b162d !important;
    }

    button {
      cursor: pointer;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
      user-select: none;
    }

    button:hover {
      transform: translateY(-1px);
      border-color: rgba(37, 99, 235, .35);
      box-shadow: var(--shadow2);
    }

    button.primary {
      border-color: transparent;
      background: linear-gradient(135deg, rgba(37, 99, 235, 1), rgba(96, 165, 250, 1));
      color: #fff;
      font-weight: 750;
      box-shadow: 0 10px 20px rgba(37, 99, 235, .22);
    }

    button.ghost {
      background: transparent;
    }

    button.ghost:hover {
      background: rgba(2, 6, 23, .03);
    }

    html[data-theme="dark"] button.ghost:hover,
    body[data-theme="dark"] button.ghost:hover {
      background: rgba(255, 255, 255, .06);
    }

    /* Icon-only theme button */
    .iconBtn {
      width: 44px;
      height: 44px;
      padding: 0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;

      transition: transform .12s ease, border-color .12s ease, background .12s ease;
    }

    .iconBtn:hover {
      transform: translateY(-1px);
    }

    .iconBtn:active {
      transform: translateY(0px);
    }

    .iconBtn span {
      font-size: 18px;
      line-height: 1;
    }

    main .wrap {
      padding-top: 16px;
      padding-bottom: 30px;
    }

    .grid {
      display: grid;
      gap: 14px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }

    .card {
      border: 1px solid var(--border);

      /* barra superior sin pseudo-elementos */
      background:
        linear-gradient(90deg, var(--blue), var(--orange)) 0 0/100% 4px no-repeat,
        var(--surface);

      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
      min-height: 360px;
    }

    .card:hover {
      transform: translateY(-2px);
      border-color: rgba(37, 99, 235, .55);
      box-shadow: var(--shadow);
    }

    .thumb {
      height: 190px;
      padding: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid var(--border);
      background:
        linear-gradient(135deg, rgba(37, 99, 235, .06), rgba(249, 115, 22, .06)),
        var(--surface);
    }

    /* Fondo tipo tablero para transparencia */
    .checker {
      background:
        linear-gradient(45deg, var(--checker-a) 25%, var(--checker-b) 25%) 0 0/22px 22px,
        linear-gradient(-45deg, var(--checker-a) 25%, var(--checker-b) 25%) 0 0/22px 22px,
        linear-gradient(45deg, var(--checker-b) 75%, var(--checker-a) 75%) 0 0/22px 22px,
        linear-gradient(-45deg, var(--checker-b) 75%, var(--checker-a) 75%) 0 0/22px 22px,
        var(--surface);
    }

    .thumb img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 12px;
      background: rgba(2, 6, 23, .02);
      border: 1px solid rgba(226, 232, 240, .85);
    }

    html[data-theme="dark"] .thumb img,
    body[data-theme="dark"] .thumb img {
      background: rgba(0, 0, 0, .18);
      border: 1px solid rgba(255, 255, 255, .12);
    }

    .body {
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1;
    }

    .name {
      font-weight: 800;
      font-size: 15px;
      margin: 0;
    }

    .meta {
      font-size: 12.5px;
      color: var(--muted);
      margin: 0;
      line-height: 1.4;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin: 0;
    }

    .tag {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--surface2);
      color: var(--muted);
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: auto;
    }

    .aLink,
    .aBtn {
      border: 1px solid var(--border);
      background: var(--surface);
      padding: 9px 10px;
      border-radius: 10px;
      font-size: 13px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;

      box-shadow: none;

      cursor: pointer;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
      color: var(--text);
    }

    .aLink:hover,
    .aBtn:hover {
      transform: translateY(-1px);
      border-color: rgba(37, 99, 235, .35);
      box-shadow: var(--shadow2);
    }

    .aBtn.css {
      border-color: transparent;
      background: linear-gradient(135deg, var(--orange), #fb923c);
      color: #fff;
      font-weight: 750;
      box-shadow: 0 10px 20px rgba(249, 115, 22, .18);
    }

    .path {
      margin-top: 10px;
      padding: 10px;
      border-radius: 12px;
      border: 1px dashed var(--border);
      background: var(--surface2);
      font-family: var(--mono);
      font-size: 12px;
      word-break: break-all;
      color: var(--text);
    }

    .empty {
      padding: 14px 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--surface);
      color: var(--muted);
      box-shadow: var(--shadow2);
    }

    .toast {
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      background: #0f172a;
      color: #fff;
      padding: 10px 12px;
      border-radius: 999px;
      font-size: 14px;
      display: none;
      box-shadow: 0 12px 30px rgba(2, 6, 23, .25);
      border: 1px solid rgba(255, 255, 255, .16);
      letter-spacing: .2px;
    }

    html[data-theme="dark"] .toast,
    body[data-theme="dark"] .toast {
      background: rgba(11, 22, 45, .95);
      border: 1px solid rgba(255, 255, 255, .12);
      box-shadow: 0 12px 25px rgba(0, 0, 0, .28);
    }

    code {
      font-family: var(--mono);
    }

    .spacer {
      flex: 1;
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="title">
        <div>
          <h1>üìö pierodev-assets ¬∑ Biblioteca de im√°genes</h1>
          <p class="subtitle">
            Usa estas im√°genes como <code>src</code> en cualquier HTML (web o email). Copia la URL completa o snippets
            listos
          </p>
        </div>
      </div>

      <div class="baseRow">
        <span class="pill" id="basePill">üîó Base: <code>‚Ä¶</code></span>

        <button class="primary" id="copyBase" type="button">üìã Copiar base</button>
        <button class="ghost" id="openManifest" type="button">üßæ Ver manifest.json</button>

        <span class="spacer"></span>

        <button class="ghost iconBtn" id="themeToggle" type="button" aria-label="Cambiar tema" title="Cambiar tema">
          <span aria-hidden="true">üåô</span>
        </button>
      </div>

      <div class="controls">
        <input id="q" type="search" placeholder="üîé Buscar por nombre o tag (ej: logo, email, banner)..." />
        <select id="category">
          <option value="">üóÇÔ∏è Todas las categor√≠as</option>
        </select>
        <select id="tag">
          <option value="">üè∑Ô∏è Todos los tags</option>
        </select>
        <button class="ghost" id="btnClear" type="button">üßπ Limpiar</button>
      </div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <div id="grid" class="grid"></div>
      <div id="empty" class="empty" style="display:none; margin-top:14px;">No hay resultados con ese filtro üòÖ</div>
    </div>
  </main>

  <div id="toast" class="toast">Copiado ‚úÖ</div>

  <script>
    const grid = document.getElementById('grid');
    const empty = document.getElementById('empty');
    const q = document.getElementById('q');
    const tagSelect = document.getElementById('tag');
    const catSelect = document.getElementById('category');
    const btnClear = document.getElementById('btnClear');
    const toast = document.getElementById('toast');
    const basePill = document.getElementById('basePill');
    const copyBase = document.getElementById('copyBase');
    const openManifest = document.getElementById('openManifest');
    const themeToggle = document.getElementById('themeToggle');

    let items = [];

    function baseUrl() {
      return new URL('./', location.href).href;
    }

    function showToast(text) {
      toast.textContent = text;
      toast.style.display = 'block';
      clearTimeout(showToast._t);
      showToast._t = setTimeout(() => toast.style.display = 'none', 1400);
    }

    async function copy(text, msg = 'Copiado ‚úÖ') {
      try {
        await navigator.clipboard.writeText(text);
        showToast(msg);
      } catch {
        const ta = document.createElement('textarea');
        ta.value = text;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand('copy');
        ta.remove();
        showToast(msg);
      }
    }

    function escAttr(s) {
      return String(s)
        .replace(/&/g, '&amp;')
        .replace(/"/g, '&quot;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
    }

    function guessCategory(path) {
      const parts = String(path).split('/');
      if (parts.length >= 3) return parts[2];
      return 'otros';
    }

    function catEmoji(cat) {
      const c = String(cat).toLowerCase();
      if (c === 'logos') return 'üß©';
      if (c === 'banner' || c === 'banners') return 'üñºÔ∏è';
      if (c === 'destacados' || c === 'destacado') return '‚≠ê';
      return 'üìÅ';
    }

    function uniqSorted(arr) {
      return Array.from(new Set(arr)).sort((a, b) => a.localeCompare(b));
    }

    function buildFilters() {
      const tags = [];
      const cats = [];

      items.forEach(it => {
        (it.tags || []).forEach(t => tags.push(String(t).toLowerCase()));
        cats.push(it.category);
      });

      const tagList = uniqSorted(tags);
      const catList = uniqSorted(cats);

      tagSelect.innerHTML = '<option value="">üè∑Ô∏è Todos los tags</option>' +
        tagList.map(t => `<option value="${t}">üè∑Ô∏è ${t}</option>`).join('');

      catSelect.innerHTML = '<option value="">üóÇÔ∏è Todas las categor√≠as</option>' +
        catList.map(c => `<option value="${c}">${catEmoji(c)} ${c}</option>`).join('');
    }

    function matches(it, query, tag, cat) {
      const hay = (it.name + ' ' + (it.tags || []).join(' ') + ' ' + it.category).toLowerCase();
      const okQ = !query || hay.includes(query);
      const okT = !tag || (it.tags || []).map(x => String(x).toLowerCase()).includes(tag);
      const okC = !cat || it.category === cat;
      return okQ && okT && okC;
    }

    function recommendedWidth(path) {
      const cat = guessCategory(path);
      if (cat === 'logos') return 220;
      if (cat === 'banner') return 600;
      if (cat === 'destacados') return 600;
      return '';
    }

    function render() {
      const query = q.value.trim().toLowerCase();
      const tag = tagSelect.value.trim().toLowerCase();
      const cat = catSelect.value.trim();
      const base = baseUrl();

      const filtered = items.filter(it => matches(it, query, tag, cat));

      if (filtered.length === 0) {
        grid.innerHTML = '';
        empty.style.display = 'block';
        return;
      }
      empty.style.display = 'none';

      grid.innerHTML = filtered.map(it => {
        const url = base + it.path;
        const w = recommendedWidth(it.path);
        const isLogo = it.category === 'logos';
        const tagsHtml = (it.tags || []).map(t => `<span class="tag">${escAttr(t)}</span>`).join('');

        return `
          <article class="card">
            <div class="thumb ${isLogo ? 'checker' : ''}">
              <img src="${it.path}" alt="${escAttr(it.name)}" loading="lazy">
            </div>

            <div class="body">
              <p class="name">${catEmoji(it.category)} ${escAttr(it.name)}</p>

              <p class="meta">
                <strong>üóÇÔ∏è Categor√≠a:</strong> ${escAttr(it.category)}
                ${it.notes ? ` ¬∑ <span>${escAttr(it.notes)}</span>` : ''}
              </p>

              <div class="tags">${tagsHtml}</div>

              <div class="actions">
                <a class="aLink" href="${it.path}" target="_blank" rel="noopener">üîç Abrir</a>

                <button class="aBtn" type="button"
                  data-action="copy-url"
                  data-url="${escAttr(url)}">üìã Copiar URL</button>

                <button class="aBtn" type="button"
                  data-action="copy-img"
                  data-url="${escAttr(url)}"
                  data-name="${escAttr(it.name)}"
                  data-width="${w}">üñºÔ∏è Copiar &lt;img&gt;</button>

                <button class="aBtn css" type="button"
                  data-action="copy-css"
                  data-url="${escAttr(url)}">üé® Copiar CSS</button>
              </div>

              <div class="path"><code>${escAttr(url)}</code></div>
            </div>
          </article>
        `;
      }).join('');
    }

    // Delegaci√≥n de eventos para los botones
    grid.addEventListener('click', (e) => {
      const btn = e.target.closest('button[data-action]');
      if (!btn) return;

      const action = btn.dataset.action;
      const url = btn.dataset.url || '';
      const name = btn.dataset.name || 'Imagen';
      const width = btn.dataset.width || '';

      if (action === 'copy-url') {
        copy(url, 'URL copiada ‚úÖ');
        return;
      }

      if (action === 'copy-img') {
        const alt = name.replace(/"/g, '&quot;');
        const snippet = width
          ? `<img src="${url}" width="${width}" alt="${alt}">`
          : `<img src="${url}" alt="${alt}">`;
        copy(snippet, '<img> copiado üñºÔ∏è');
        return;
      }

      if (action === 'copy-css') {
        const snippet = `background: url("${url}") center/cover no-repeat;`;
        copy(snippet, 'CSS copiado üé®');
        return;
      }
    });

    // ---------------------------
    // THEME TOGGLE (icon-only) ‚úÖ FIX
    // ---------------------------
    function setTheme(theme) {
      const t = (theme === 'dark') ? 'dark' : 'light';

      // ‚úÖ set en html y body (m√°s robusto)
      document.documentElement.setAttribute('data-theme', t);
      document.body.setAttribute('data-theme', t);

      try { localStorage.setItem('pierodev_assets_theme', t); } catch { }

      const icon = themeToggle.querySelector('span');
      if (t === 'dark') {
        icon.textContent = '‚òÄÔ∏è';
        themeToggle.title = 'Cambiar a modo claro';
        themeToggle.setAttribute('aria-label', 'Cambiar a modo claro');
      } else {
        icon.textContent = 'üåô';
        themeToggle.title = 'Cambiar a modo oscuro';
        themeToggle.setAttribute('aria-label', 'Cambiar a modo oscuro');
      }
    }

    function initTheme() {
      const saved = localStorage.getItem('pierodev_assets_theme');
      if (saved === 'light' || saved === 'dark') {
        setTheme(saved);
        return;
      }
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      setTheme(prefersDark ? 'dark' : 'light');
    }

    themeToggle.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme') || 'light';
      setTheme(current === 'dark' ? 'light' : 'dark');
    });

    async function init() {
      initTheme();

      const base = baseUrl();
      basePill.innerHTML = 'üîó Base: <code>' + escAttr(base) + '</code>';

      copyBase.addEventListener('click', () => copy(base, 'Base copiada üìã'));
      openManifest.addEventListener('click', () => window.open('manifest.json', '_blank'));

      try {
        const res = await fetch('manifest.json', { cache: 'no-store' });
        const data = await res.json();

        items = (data.items || []).map(it => ({
          name: it.name || it.path,
          path: it.path,
          tags: it.tags || [],
          notes: it.notes || '',
          category: it.category || guessCategory(it.path)
        }));

        buildFilters();
        render();

        q.addEventListener('input', render);
        tagSelect.addEventListener('change', render);
        catSelect.addEventListener('change', render);
        btnClear.addEventListener('click', () => {
          q.value = '';
          tagSelect.value = '';
          catSelect.value = '';
          render();
        });

      } catch (err) {
