<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>pierodev-assets ¬∑ Biblioteca</title>

  <style>
    /* =========================================================
      WIN XP (Luna) + MODO OSCURO
    ========================================================== */

    /* =========================
       TOKENS XP (Light default)
    ========================= */
    :root {
      color-scheme: light;

      --bg: #eaf3ff;
      --surface: #ffffff;
      --surface2: #f1f7ff;

      --text: #0b1220;
      --muted: #425a7a;

      --border: rgba(20, 60, 120, .22);

      /* Header celeste/azul amigable */
      --header-bg: linear-gradient(180deg, #d9eeff, #c7e3ff);

      /* ‚úÖ Rejilla SIEMPRE azul (en claro tambi√©n) */
      --grid-line: rgba(0, 70, 160, .14);
      --grid-line-2: rgba(0, 70, 160, .08);

      /* Checker miniaturas (azul) */
      --checker-a: rgba(0, 70, 160, .14);
      --checker-b: rgba(255, 255, 255, .55);

      /* XP border para cards */
      --xp-border: #2f6fd6;
      --xp-outline: rgba(160, 205, 255, .95);

      --blue: #2563eb;
      --orange: #f97316;

      --radius: 12px;
      --shadow: 0 16px 34px rgba(2, 6, 23, .16);
      --shadow2: 0 10px 22px rgba(2, 6, 23, .12);

      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

      --focus: 0 0 0 4px rgba(37, 99, 235, .18);
    }

    /* =========================
       DARK MODE (XP Luna)
    ========================= */
    html[data-theme="dark"] {
      color-scheme: dark;

      --bg: #060a12;
      --surface: #0b162d;
      --surface2: #0f213f;

      --text: rgba(255, 255, 255, .92);
      --muted: rgba(255, 255, 255, .70);

      --border: rgba(255, 255, 255, .14);

      /* Header azul luna */
      --header-bg: linear-gradient(180deg, #0b2a55, #071a33);

      /* ‚úÖ Rejilla SIEMPRE azul (versi√≥n dark) */
      --grid-line: rgba(120, 190, 255, .14);
      --grid-line-2: rgba(120, 190, 255, .08);

      /* Checker miniaturas (azul oscuro) */
      --checker-a: rgba(120, 190, 255, .16);
      --checker-b: rgba(0, 0, 0, .22);

      /* XP border m√°s brillante en dark */
      --xp-border: #3b82f6;
      --xp-outline: rgba(80, 160, 255, .55);

      --shadow: 0 24px 60px rgba(0, 0, 0, .45);
      --shadow2: 0 16px 40px rgba(0, 0, 0, .34);

      --focus: 0 0 0 4px rgba(96, 165, 250, .25);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: var(--sans);
      color: var(--text);
      min-height: 100vh;

      /* ‚úÖ Fondo con rejilla azul SIEMPRE (solo cambian variables) */
      background:
        linear-gradient(0deg, var(--grid-line) 1px, transparent 1px) 0 0 / 22px 22px,
        linear-gradient(90deg, var(--grid-line-2) 1px, transparent 1px) 0 0 / 22px 22px,
        radial-gradient(900px 520px at 12% 0%, rgba(37, 99, 235, .18), transparent 60%),
        radial-gradient(900px 520px at 88% 10%, rgba(249, 115, 22, .12), transparent 60%),
        var(--bg);
    }

    a {
      color: inherit;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;

      background: var(--header-bg);
      border-bottom: 2px solid var(--xp-border);
      box-shadow: var(--shadow2);
    }

    .wrap {
      max-width: 1120px;
      margin: 0 auto;
      padding: 18px 16px;
    }

    .title {
      display: flex;
      gap: 14px;
      align-items: flex-start;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    h1 {
      margin: 0;
      font-size: 18px;
      letter-spacing: .3px;
    }

    .subtitle {
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 13.5px;
      line-height: 1.4;
      max-width: 70ch;
    }

    .baseRow {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    .pill {
      border: 2px solid var(--xp-border);
      padding: 10px 12px;
      border-radius: 999px;
      font-size: 12.5px;
      color: var(--muted);
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--surface);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, .75), var(--shadow2);
    }

    html[data-theme="dark"] .pill {
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, .10), var(--shadow2);
    }

    .pill code {
      font-family: var(--mono);
      font-size: 12px;
      color: var(--text);
      background: var(--surface2);
      padding: 2px 6px;
      border: 1px solid var(--border);
      border-radius: 8px;
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr 220px 220px auto;
      gap: 10px;
      margin-top: 14px;
      align-items: center;
    }

    @media (max-width: 920px) {
      .controls {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 560px) {
      .controls {
        grid-template-columns: 1fr;
      }
    }

    input,
    select,
    button {
      border: 2px solid var(--xp-border);
      background: var(--surface);
      color: var(--text);
      border-radius: 10px;
      padding: 12px 12px;
      font-size: 14px;
      outline: none;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, .75), var(--shadow2);
    }

    html[data-theme="dark"] input,
    html[data-theme="dark"] select,
    html[data-theme="dark"] button {
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, .10), var(--shadow2);
    }

    input::placeholder {
      color: rgba(90, 120, 160, .75);
    }

    html[data-theme="dark"] input::placeholder {
      color: rgba(148, 163, 184, .72);
    }

    input:focus,
    select:focus {
      border-color: rgba(37, 99, 235, .75);
      box-shadow: var(--focus), inset 0 1px 0 rgba(255, 255, 255, .75);
    }

    /* ‚úÖ FIX: opciones del select legibles */
    select option {
      color: #0b1220 !important;
      background: #ffffff !important;
    }

    html[data-theme="dark"] select option {
      color: rgba(255, 255, 255, .92) !important;
      background: #0b162d !important;
    }

    button {
      cursor: pointer;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
      user-select: none;
    }

    button:hover {
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0px);
      box-shadow: inset 0 2px 0 rgba(0, 0, 0, .10);
    }

    button.primary {
      border-color: rgba(0, 0, 0, .08);
      background: linear-gradient(180deg, #4fa3ff, #1f6fe0);
      color: #fff;
      font-weight: 800;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, .35), 0 10px 20px rgba(31, 111, 224, .20);
    }

    button.ghost {
      background: linear-gradient(180deg, var(--surface), var(--surface2));
    }

    /* Icon-only theme button */
    .iconBtn {
      width: 44px;
      height: 44px;
      padding: 0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }

    .iconBtn span {
      font-size: 18px;
      line-height: 1;
    }

    main .wrap {
      padding-top: 16px;
      padding-bottom: 30px;
    }

    .grid {
      display: grid;
      gap: 14px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }

    .card {
      border: 2px solid var(--xp-border);
      outline: 1px solid var(--xp-outline);
      background: var(--surface);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow2);
      display: flex;
      flex-direction: column;
      transition: transform .12s ease, box-shadow .12s ease;
      min-height: 360px;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    /* ‚úÖ Checker SIEMPRE en la miniatura */
    .thumb {
      height: 190px;
      padding: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 2px solid var(--xp-border);
      background:
        linear-gradient(45deg, var(--checker-a) 25%, var(--checker-b) 25%) 0 0/22px 22px,
        linear-gradient(-45deg, var(--checker-a) 25%, var(--checker-b) 25%) 0 0/22px 22px,
        linear-gradient(45deg, var(--checker-b) 75%, var(--checker-a) 75%) 0 0/22px 22px,
        linear-gradient(-45deg, var(--checker-b) 75%, var(--checker-a) 75%) 0 0/22px 22px,
        var(--surface);
    }

    .thumb img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 12px;
      background: rgba(255, 255, 255, .35);
      border: 1px solid rgba(0, 0, 0, .10);
      box-shadow: 0 6px 16px rgba(0, 0, 0, .10);
    }

    html[data-theme="dark"] .thumb img {
      background: rgba(0, 0, 0, .18);
      border: 1px solid rgba(255, 255, 255, .12);
      box-shadow: 0 10px 22px rgba(0, 0, 0, .35);
    }

    .body {
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1;
    }

    .name {
      font-weight: 900;
      font-size: 15px;
      margin: 0;
    }

    .meta {
      font-size: 12.5px;
      color: var(--muted);
      margin: 0;
      line-height: 1.4;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin: 0;
    }

    .tag {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--surface2);
      color: var(--muted);
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: auto;
    }

    .aLink,
    .aBtn {
      border: 2px solid var(--xp-border);
      background: linear-gradient(180deg, var(--surface), var(--surface2));
      padding: 9px 10px;
      border-radius: 10px;
      font-size: 13px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;

      box-shadow: inset 0 1px 0 rgba(255, 255, 255, .75), var(--shadow2);
      cursor: pointer;
      transition: transform .12s ease, box-shadow .12s ease;
      color: var(--text);
    }

    html[data-theme="dark"] .aLink,
    html[data-theme="dark"] .aBtn {
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, .10), var(--shadow2);
    }

    .aLink:hover,
    .aBtn:hover {
      transform: translateY(-1px);
    }

    .aBtn.css {
      border-color: rgba(0, 0, 0, .08);
      background: linear-gradient(180deg, #ffbf57, #ff8a1f);
      color: #1a1208;
      font-weight: 900;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, .35), 0 10px 18px rgba(255, 138, 31, .18);
    }

    .path {
      margin-top: 10px;
      padding: 10px;
      border-radius: 12px;
      border: 1px dashed rgba(47, 111, 214, .55);
      background: var(--surface2);
      font-family: var(--mono);
      font-size: 12px;
      word-break: break-all;
      color: var(--text);
    }

    .empty {
      padding: 14px 16px;
      border: 2px solid var(--xp-border);
      outline: 1px solid var(--xp-outline);
      border-radius: var(--radius);
      background: var(--surface);
      color: var(--muted);
      box-shadow: var(--shadow2);
    }

    .toast {
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      background: rgba(11, 42, 85, .95);
      color: #fff;
      padding: 10px 12px;
      border-radius: 999px;
      font-size: 14px;
      display: none;
      box-shadow: 0 12px 25px rgba(0, 0, 0, .28);
      border: 1px solid rgba(255, 255, 255, .18);
      letter-spacing: .2px;
    }

    code {
      font-family: var(--mono);
    }

    .spacer {
      flex: 1;
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="title">
        <div>
          <h1>üìö pierodev-assets ¬∑ Biblioteca de im√°genes</h1>
          <p class="subtitle">
            Usa estas im√°genes como <code>src</code> en cualquier HTML (web o email). Copia la URL completa o snippets
            listos
          </p>
        </div>
      </div>

      <div class="baseRow">
        <span class="pill" id="basePill">üîó Base: <code>‚Ä¶</code></span>

        <button class="primary" id="copyBase" type="button">üìã Copiar base</button>
        <button class="ghost" id="openManifest" type="button">üßæ Ver manifest.json</button>

        <span class="spacer"></span>

        <button class="ghost iconBtn" id="themeToggle" type="button" aria-label="Cambiar tema" title="Cambiar tema">
          <span aria-hidden="true">üåô</span>
        </button>
      </div>

      <div class="controls">
        <input id="q" type="search" placeholder="üîé Buscar por nombre o tag (ej: logo, email, banner)..." />
        <select id="category">
          <option value="">üóÇÔ∏è Todas las categor√≠as</option>
        </select>
        <select id="tag">
          <option value="">üè∑Ô∏è Todos los tags</option>
        </select>
        <button class="ghost" id="btnClear" type="button">üßπ Limpiar</button>
      </div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <div id="grid" class="grid"></div>
      <div id="empty" class="empty" style="display:none; margin-top:14px;">No hay resultados con ese filtro üòÖ</div>
    </div>
  </main>

  <div id="toast" class="toast">Copiado ‚úÖ</div>

  <script>
    const grid = document.getElementById('grid');
    const empty = document.getElementById('empty');
    const q = document.getElementById('q');
    const tagSelect = document.getElementById('tag');
    const catSelect = document.getElementById('category');
    const btnClear = document.getElementById('btnClear');
    const toast = document.getElementById('toast');
    const basePill = document.getElementById('basePill');
    const copyBase = document.getElementById('copyBase');
    const openManifest = document.getElementById('openManifest');
    const themeToggle = document.getElementById('themeToggle');

    let items = [];

    function baseUrl() {
      return new URL('./', location.href).href;
    }

    function showToast(text) {
      toast.textContent = text;
      toast.style.display = 'block';
      clearTimeout(showToast._t);
      showToast._t = setTimeout(() => toast.style.display = 'none', 1400);
    }

    async function copy(text, msg = 'Copiado ‚úÖ') {
      try {
        await navigator.clipboard.writeText(text);
        showToast(msg);
      } catch {
        const ta = document.createElement('textarea');
        ta.value = text;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand('copy');
        ta.remove();
        showToast(msg);
      }
    }

    function escAttr(s) {
      return String(s)
        .replace(/&/g, '&amp;')
        .replace(/"/g, '&quot;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
    }

    function guessCategory(path) {
      const parts = String(path).split('/');
      if (parts.length >= 3) return parts[2];
      return 'otros';
    }

    function catEmoji(cat) {
      const c = String(cat).toLowerCase();
      if (c === 'logos') return 'üß©';
      if (c === 'banner' || c === 'banners') return 'üñºÔ∏è';
      if (c === 'destacados' || c === 'destacado') return '‚≠ê';
      return 'üìÅ';
    }

    function uniqSorted(arr) {
      return Array.from(new Set(arr)).sort((a, b) => a.localeCompare(b));
    }

    function buildFilters() {
      const tags = [];
      const cats = [];

      items.forEach(it => {
        (it.tags || []).forEach(t => tags.push(String(t).toLowerCase()));
        cats.push(it.category);
      });

      const tagList = uniqSorted(tags);
      const catList = uniqSorted(cats);

      tagSelect.innerHTML = '<option value="">üè∑Ô∏è Todos los tags</option>' +
        tagList.map(t => `<option value="${t}">üè∑Ô∏è ${t}</option>`).join('');

      catSelect.innerHTML = '<option value="">üóÇÔ∏è Todas las categor√≠as</option>' +
        catList.map(c => `<option value="${c}">${catEmoji(c)} ${c}</option>`).join('');
    }

    function matches(it, query, tag, cat) {
      const hay = (it.name + ' ' + (it.tags || []).join(' ') + ' ' + it.category).toLowerCase();
      const okQ = !query || hay.includes(query);
      const okT = !tag || (it.tags || []).map(x => String(x).toLowerCase()).includes(tag);
      const okC = !cat || it.category === cat;
      return okQ && okT && okC;
    }

    function recommendedWidth(path) {
      const cat = guessCategory(path);
      if (cat === 'logos') return 220;
      if (cat === 'banner') return 600;
      if (cat === 'destacados') return 600;
      return '';
    }

    function render() {
      const query = q.value.trim().toLowerCase();
      const tag = tagSelect.value.trim().toLowerCase();
      const cat = catSelect.value.trim();
      const base = baseUrl();

      const filtered = items.filter(it => matches(it, query, tag, cat));

      if (filtered.length === 0) {
        grid.innerHTML = '';
        empty.style.display = 'block';
        return;
      }
      empty.style.display = 'none';

      grid.innerHTML = filtered.map(it => {
        const url = base + it.path;
        const w = recommendedWidth(it.path);
        const tagsHtml = (it.tags || []).map(t => `<span class="tag">${escAttr(t)}</span>`).join('');

        return `
          <article class="card">
            <div class="thumb">
              <img src="${it.path}" alt="${escAttr(it.name)}" loading="lazy">
            </div>

            <div class="body">
              <p class="name">${catEmoji(it.category)} ${escAttr(it.name)}</p>

              <p class="meta">
                <strong>üóÇÔ∏è Categor√≠a:</strong> ${escAttr(it.category)}
                ${it.notes ? ` ¬∑ <span>${escAttr(it.notes)}</span>` : ''}
              </p>

              <div class="tags">${tagsHtml}</div>

              <div class="actions">
                <a class="aLink" href="${it.path}" target="_blank" rel="noopener">üîç Abrir</a>

                <button class="aBtn" type="button"
                  data-action="copy-url"
                  data-url="${escAttr(url)}">üìã Copiar URL</button>

                <button class="aBtn" type="button"
                  data-action="copy-img"
                  data-url="${escAttr(url)}"
                  data-name="${escAttr(it.name)}"
                  data-width="${w}">üñºÔ∏è Copiar &lt;img&gt;</button>

                <button class="aBtn css" type="button"
                  data-action="copy-css"
                  data-url="${escAttr(url)}">üé® Copiar CSS</button>
              </div>

              <div class="path"><code>${escAttr(url)}</code></div>
            </div>
          </article>
        `;
      }).join('');
    }

    // Delegaci√≥n de eventos para los botones
    grid.addEventListener('click', (e) => {
      const btn = e.target.closest('button[data-action]');
      if (!btn) return;

      const action = btn.dataset.action;
      const url = btn.dataset.url || '';
      const name = btn.dataset.name || 'Imagen';
      const width = btn.dataset.width || '';

      if (action === 'copy-url') {
        copy(url, 'URL copiada ‚úÖ');
        return;
      }

      if (action === 'copy-img') {
        const alt = name.replace(/"/g, '&quot;');
        const snippet = width
          ? `<img src="${url}" width="${width}" alt="${alt}">`
          : `<img src="${url}" alt="${alt}">`;
        copy(snippet, '<img> copiado üñºÔ∏è');
        return;
      }

      if (action === 'copy-css') {
        const snippet = `background: url("${url}") center/cover no-repeat;`;
        copy(snippet, 'CSS copiado üé®');
        return;
      }
    });

    // ---------------------------
    // THEME TOGGLE (XP)
    // ---------------------------
    function setTheme(t) {
      const theme = (t === 'dark') ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', theme);
      try { localStorage.setItem('pierodev_assets_theme', theme); } catch { }

      const icon = themeToggle.querySelector('span');
      if (theme === 'dark') {
        icon.textContent = '‚òÄÔ∏è';
        themeToggle.title = 'Cambiar a modo claro';
        themeToggle.setAttribute('aria-label', 'Cambiar a modo claro');
      } else {
        icon.textContent = 'üåô';
        themeToggle.title = 'Cambiar a modo oscuro';
        themeToggle.setAttribute('aria-label', 'Cambiar a modo oscuro');
      }
    }

    function initTheme() {
      const saved = localStorage.getItem('pierodev_assets_theme');
      if (saved === 'light' || saved === 'dark') {
        setTheme(saved);
        return;
      }
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      setTheme(prefersDark ? 'dark' : 'light');
    }

    themeToggle.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme') || 'light';
      setTheme(current === 'dark' ? 'light' : 'dark');
    });

    async function init() {
      initTheme();

      const base = baseUrl();
      basePill.innerHTML = 'üîó Base: <code>' + escAttr(base) + '</code>';

      copyBase.addEventListener('click', () => copy(base, 'Base copiada üìã'));
      openManifest.addEventListener('click', () => window.open('manifest.json', '_blank'));

      try {
        const res = await fetch('manifest.json', { cache: 'no-store' });
        const data = await res.json();

        items = (data.items || []).map(it => ({
          name: it.name || it.path,
          path: it.path,
          tags: it.tags || [],
          notes: it.notes || '',
          category: it.category || guessCategory(it.path)
        }));

        buildFilters();
        render();

        q.addEventListener('input', render);
        tagSelect.addEventListener('change', render);
        catSelect.addEventListener('change', render);
        btnClear.addEventListener('click', () => {
          q.value = '';
          tagSelect.value = '';
